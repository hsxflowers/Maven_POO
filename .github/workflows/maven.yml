name: Pipeline Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Compilar no Java
      run: mvn compile
    - name: Rodando programa
      run: java -cp target/classes org.example.Main
    - name: Get Git version
      id: git_version
      run: echo "::set-output name=version::$(git describe --tags --always)"
      
    - name: Configure Docker credentials
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u hsxflowers --password-stdin docker.io

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./
        push: true
        tags: hsxflowers/maven_devops:${{ steps.git_version.outputs.version }}
